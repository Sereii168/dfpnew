{% extends 'base.html' %}
{% block content %}
  <h1>Profile page</h1>
  <div class="container-xl px-4 mt-4">
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details" target="__blank">Profile</a>
    </nav>
    <hr class="mt-0 mb-4">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
    <div class="row">
        <div class="col-xl-4">
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                
                <div class="card-body text-center">
                    <img class="img-account-profile rounded-circle mb-2" src="{% if profile.img %}{{profile.img.url}} {% else %} {% endif %}" style="width: -webkit-fill-available;" alt="">
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    {{form.img}}
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                            {{form.name}}
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Age</label>
                            {{form.age}}
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">BIO</label>
                            {{form.bio}}
                        </div>
                        <input class="btn btn-primary" type="submit" value="Save Changes">
                </div>
              </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
